<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Crush</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .game-container {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 95vw;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 15px;
            color: white;
        }
        .title { font-size: 1.8rem; font-weight: bold; }
        .stats { display: flex; gap: 15px; font-size: 0.9rem; }
        .stat { display: flex; flex-direction: column; align-items: center; }
        .stat-value { font-size: 1.3rem; font-weight: bold; }
        .level-info {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
        }
        .level-title { font-size: 1.2rem; font-weight: bold; color: #667eea; margin-bottom: 5px; }
        .level-goal { font-size: 0.9rem; color: #666; }
        .board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 4px;
            background: #ddd;
            padding: 8px;
            border-radius: 15px;
            margin-bottom: 15px;
            aspect-ratio: 1;
        }
        .cell {
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        .cell:hover { transform: scale(1.05); }
        .cell.selected { background: #ffe066; box-shadow: 0 0 15px rgba(255,215,0,0.8); }
        .cell.matched { animation: pop 0.3s; }
        @keyframes pop {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); opacity: 0.5; }
        }
        .cell.falling { animation: fall 0.3s; }
        @keyframes fall {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .striped { position: relative; }
        .striped::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(45deg, transparent, transparent 5px, rgba(255,255,255,0.5) 5px, rgba(255,255,255,0.5) 10px);
            pointer-events: none;
        }
        .wrapped {
            box-shadow: inset 0 0 0 3px gold;
            background: linear-gradient(45deg, transparent 30%, rgba(255,215,0,0.3) 50%, transparent 70%);
        }
        .color-bomb {
            background: linear-gradient(135deg, #ff0080, #ff8c00, #40e0d0, #9370db);
            animation: rainbow 2s infinite;
        }
        @keyframes rainbow {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(360deg); }
        }
        .boosters {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
        }
        .booster {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        .booster:hover { transform: scale(1.05); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .booster:disabled { opacity: 0.5; cursor: not-allowed; }
        .booster-count { font-size: 0.8rem; }
        .game-over, .level-complete {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            text-align: center;
            z-index: 1000;
            display: none;
        }
        .game-over.show, .level-complete.show { display: block; }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 999;
            display: none;
        }
        .overlay.show { display: block; }
        .modal-title { font-size: 2rem; font-weight: bold; color: #667eea; margin-bottom: 20px; }
        .modal-score { font-size: 1.5rem; margin: 15px 0; }
        .modal-stars { font-size: 3rem; margin: 20px 0; }
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s;
        }
        .btn:hover { transform: scale(1.05); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .lives {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        .fury-bar {
            background: #ddd;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
            position: relative;
        }
        .fury-fill {
            background: linear-gradient(90deg, #ff6b6b, #ffd700);
            height: 100%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .fury-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ff6b6b, #ffd700);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        .fury-btn:hover:not(:disabled) { transform: scale(1.05); box-shadow: 0 5px 15px rgba(255,107,107,0.5); }
        .fury-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .wild { background: linear-gradient(135deg, #ff0080, #ff8c00, #40e0d0, #9370db); animation: rainbow 2s infinite; }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1rem;
            z-index: 2000;
            animation: slideIn 0.5s;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }
        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .floating-text {
            position: fixed;
            font-size: 2rem;
            font-weight: bold;
            pointer-events: none;
            animation: floatUp 1.5s forwards;
            z-index: 1500;
        }
        .floating-text.combo { color: #ff6b6b; text-shadow: 2px 2px 4px rgba(0,0,0,0.8); }
        @keyframes floatUp {
            to { transform: translateY(-100px); opacity: 0; }
        }

        .currency {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
            font-size: 1.1rem;
            font-weight: bold;
        }
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0066ff 0%, #00d4ff 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20000;
            animation: fadeOut 0.8s 3s forwards;
            overflow: hidden;
        }
        .splash-screen::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        @keyframes fadeOut {
            to { opacity: 0; pointer-events: none; }
        }
        .logo-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: logoEntrance 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        @keyframes logoEntrance {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        .neo-logo {
            font-size: 8rem;
            font-weight: 900;
            color: white;
            text-shadow: 0 0 40px rgba(255,255,255,0.8), 0 0 80px rgba(0,212,255,0.6);
            position: relative;
            z-index: 2;
            animation: logoFloat 3s ease-in-out infinite;
        }
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .logo-ring {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            animation: ringPulse 2s ease-in-out infinite;
        }
        .logo-ring:nth-child(2) {
            animation-delay: 0.3s;
            width: 240px;
            height: 240px;
        }
        .logo-ring:nth-child(3) {
            animation-delay: 0.6s;
            width: 280px;
            height: 280px;
        }
        @keyframes ringPulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.1); opacity: 0.1; }
        }
        .neo-text {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            margin-top: 30px;
            letter-spacing: 8px;
            text-transform: uppercase;
            animation: textSlide 1s 0.5s backwards;
            text-shadow: 0 2px 20px rgba(0,0,0,0.3);
        }
        @keyframes textSlide {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: particleFloat 3s ease-in-out infinite;
        }
        @keyframes particleFloat {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            50% { opacity: 1; }
        }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 19999;
            animation: fadeOut 0.5s 4s forwards;
        }
        .game-title {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            margin-bottom: 30px;
            animation: slideDown 0.8s 2.5s backwards;
        }
        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .loading-bar {
            width: 300px;
            height: 10px;
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
            overflow: hidden;
            animation: slideUp 0.8s 2.8s backwards;
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .loading-fill {
            height: 100%;
            background: white;
            border-radius: 10px;
            animation: loadProgress 1s 3s forwards;
            width: 0;
        }
        @keyframes loadProgress {
            to { width: 100%; }
        }
        .loading-text {
            color: white;
            margin-top: 20px;
            font-size: 1.2rem;
            animation: slideUp 0.8s 3s backwards;
        }
        .game-container {
            opacity: 0;
            animation: fadeIn 0.5s 4s forwards;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .menu-btn {
            position: fixed;
            top: 20px;
            padding: 12px 25px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s;
        }
        .menu-btn:hover { background: rgba(0,0,0,0.9); transform: scale(1.05); }
        .home-btn { left: 20px; }
        .main-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 0;
            animation: fadeIn 0.5s 4.5s forwards;
        }
        .main-menu.hidden { display: none; }
        .main-menu-title {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            margin-bottom: 50px;
            text-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }
        .main-menu-btn {
            width: 300px;
            padding: 20px;
            margin: 10px;
            background: rgba(255,255,255,0.2);
            border: 3px solid white;
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }
        .main-menu-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .main-menu-btn.primary {
            background: #ffd700;
            color: #000;
            border-color: #ffd700;
        }
        @media (max-width: 600px) {
            .title { font-size: 1.3rem; }
            .cell { font-size: 1.5rem; }
            .booster { padding: 10px 15px; font-size: 1rem; }
            .collection-grid { grid-template-columns: 1fr; }
            .neo-logo { font-size: 5rem; }
            .neo-text { font-size: 1.8rem; letter-spacing: 4px; }
            .logo-ring { width: 150px; height: 150px; }
            .logo-ring:nth-child(2) { width: 180px; height: 180px; }
            .logo-ring:nth-child(3) { width: 210px; height: 210px; }
            .neo-text { font-size: 1.5rem; }
            .game-title { font-size: 2rem; }
            .loading-bar { width: 200px; }
        }
    </style>
</head>
<body>
