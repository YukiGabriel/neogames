<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoDefend - NeoGames</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="splash">
        <div class="particles"></div>
        <div class="logo-container">
            <div class="logo-ring"></div>
            <div class="logo-ring"></div>
            <div class="logo-ring"></div>
            <div class="logo">üõ°Ô∏è</div>
        </div>
        <div class="gameTitle">NEODEFEND</div>
    </div>

    <div class="loadingScreen">
        <div class="loadingTitle">NEODEFEND</div>
        <div class="loadingBar"><div class="loadingFill"></div></div>
        <div class="loadingText">Inicializando Sistema de Defesa...</div>
    </div>

    <div class="main-menu" id="mainMenu">
        <div class="main-menu-title">üõ°Ô∏è NEODEFEND</div>
        <button class="main-menu-btn primary" onclick="startGame()">‚ñ∂Ô∏è Jogar</button>
        <button class="main-menu-btn" onclick="showCredits()">‚ÑπÔ∏è Cr√©ditos</button>
    </div>

    <button class="menu-btn" onclick="showMainMenu()" id="menuBtn">üè† Menu</button>

    <div id="gameContainer" class="hidden">
        <div id="ui">
            <div class="stat">
                <div>ONDA</div>
                <div class="statValue" id="wave">1</div>
            </div>
            <div class="stat">
                <div>PONTOS</div>
                <div class="statValue" id="score">0</div>
            </div>
            <div class="stat">
                <div>CRISTAIS</div>
                <div class="statValue" id="crystals">0</div>
            </div>
            <div class="stat">
                <div>VIDA</div>
                <div class="statValue" id="health">3</div>
            </div>
        </div>

        <canvas id="canvas"></canvas>

        <div id="instructions">
            ‚Üê / ‚Üí ou A / D PARA MOVER ‚Ä¢ TIRO AUTOM√ÅTICO
        </div>

        <div id="shieldInfo">
            <div id="shieldText">PRONTO</div>
            <div id="shieldBarContainer">
                <div id="shieldBar"></div>
            </div>
        </div>

        <div id="modifierText" style="display:none;"></div>
        <div id="elementText" style="display:none;"></div>

        <div id="touchControls">
            <button class="touchBtn" id="btnLeft">‚Üê</button>
            <button class="touchBtn" id="btnShield">üõ°</button>
            <button class="touchBtn" id="btnRight">‚Üí</button>
        </div>

        <div id="upgradeMenu">
            <h2>ESCOLHA UM UPGRADE</h2>
            <button class="upgradeBtn" onclick="selectUpgrade(0)" id="upgrade1"></button>
            <button class="upgradeBtn" onclick="selectUpgrade(1)" id="upgrade2"></button>
            <button class="upgradeBtn" onclick="selectUpgrade(2)" id="upgrade3"></button>
        </div>

        <div id="gameOver">
            <h2>TORRE DESTRU√çDA</h2>
            <p>Pontua√ß√£o: <span id="finalScore">0</span></p>
            <p>Onda Alcan√ßada: <span id="finalWave">0</span></p>
            <button class="btn" onclick="location.reload()">REINICIAR</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
