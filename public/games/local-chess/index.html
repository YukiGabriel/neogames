<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Chess</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            overflow: hidden;
        }
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0066ff 0%, #00d4ff 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20000;
            animation: fadeOut 0.8s 3s forwards;
            overflow: hidden;
        }
        .splash-screen::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        @keyframes fadeOut {
            to { opacity: 0; pointer-events: none; }
        }
        .logo-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: logoEntrance 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        @keyframes logoEntrance {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        .neo-logo {
            font-size: 8rem;
            font-weight: 900;
            color: white;
            text-shadow: 0 0 40px rgba(255,255,255,0.8), 0 0 80px rgba(0,212,255,0.6);
            position: relative;
            z-index: 2;
            animation: logoFloat 3s ease-in-out infinite;
        }
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .logo-ring {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            animation: ringPulse 2s ease-in-out infinite;
        }
        .logo-ring:nth-child(2) {
            animation-delay: 0.3s;
            width: 240px;
            height: 240px;
        }
        .logo-ring:nth-child(3) {
            animation-delay: 0.6s;
            width: 280px;
            height: 280px;
        }
        @keyframes ringPulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.1); opacity: 0.1; }
        }
        .neo-text {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            margin-top: 30px;
            letter-spacing: 8px;
            text-transform: uppercase;
            animation: textSlide 1s 0.5s backwards;
            text-shadow: 0 2px 20px rgba(0,0,0,0.3);
        }
        @keyframes textSlide {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: particleFloat 3s ease-in-out infinite;
        }
        @keyframes particleFloat {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            50% { opacity: 1; }
        }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 19999;
            animation: fadeOut 0.5s 4s forwards;
        }
        .game-title {
            font-size: 3rem;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 30px;
            animation: slideDown 0.8s 2.5s backwards;
        }
        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .loading-bar {
            width: 300px;
            height: 10px;
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
            overflow: hidden;
            animation: slideUp 0.8s 2.8s backwards;
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .loading-fill {
            height: 100%;
            background: #ffd700;
            border-radius: 10px;
            animation: loadProgress 1s 3s forwards;
            width: 0;
        }
        @keyframes loadProgress {
            to { width: 100%; }
        }
        .loading-text {
            color: white;
            margin-top: 20px;
            font-size: 1.2rem;
            animation: slideUp 0.8s 3s backwards;
        }
        .main-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 0;
            animation: fadeIn 0.5s 4.5s forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .main-menu.hidden { display: none; }
        .main-menu.visible { opacity: 1; animation: none; }
        .main-menu-title {
            font-size: 4rem;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 50px;
            text-shadow: 0 0 20px rgba(255,215,0,0.5);
        }
        .main-menu-btn {
            width: 300px;
            padding: 20px;
            margin: 10px;
            background: rgba(255,215,0,0.2);
            border: 3px solid #ffd700;
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .main-menu-btn:hover {
            background: rgba(255,215,0,0.3);
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255,215,0,0.5);
        }
        .main-menu-btn.primary {
            background: #ffd700;
            color: #1a1a2e;
        }
        .game-container {
            display: none;
            width: 100vw;
            height: 100vh;
            padding: 20px;
        }
        .game-container.active { display: flex; gap: 20px; }
        .left-panel {
            width: 250px;
            background: rgba(0,0,0,0.5);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .board-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #chessBoard {
            background: #2c3e50;
            border: 5px solid #ffd700;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .right-panel {
            width: 250px;
            background: rgba(0,0,0,0.5);
            border-radius: 15px;
            padding: 20px;
        }
        .panel-title {
            font-size: 1.2rem;
            color: #ffd700;
            margin-bottom: 15px;
            text-align: center;
            border-bottom: 2px solid #ffd700;
            padding-bottom: 10px;
        }
        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .stat-label { color: #aaa; }
        .stat-value { color: #ffd700; font-weight: bold; }
        .zone-item {
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            margin-bottom: 8px;
            border-left: 4px solid transparent;
        }
        .zone-item.white { border-left-color: #3498db; }
        .zone-item.black { border-left-color: #e74c3c; }
        .zone-item.neutral { border-left-color: #95a5a6; }
        .action-btn {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            background: rgba(255,215,0,0.2);
            border: 2px solid #ffd700;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .action-btn:hover:not(:disabled) {
            background: rgba(255,215,0,0.3);
            transform: scale(1.05);
        }
        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .menu-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 25px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: 2px solid #ffd700;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s;
        }
        .menu-btn:hover { background: rgba(0,0,0,0.9); transform: scale(1.05); }
        .turn-indicator {
            text-align: center;
            padding: 15px;
            background: rgba(255,215,0,0.2);
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
        }
        #chessBoard { max-width: 100%; max-height: 100%; width: auto; height: auto; }
        @media (max-width: 1024px) {
            .game-container { flex-direction: column; padding: 10px; }
            .left-panel, .right-panel { width: 100%; padding: 15px; }
            .board-container { flex: 1; min-height: 300px; }
            .main-menu-btn { width: 250px; }
        }
        @media (max-width: 768px) {
            body { overflow-y: auto; }
            .game-container { height: auto; min-height: 100vh; }
            .stat-item { font-size: 0.85rem; }
            .main-menu-title { font-size: 2.5rem; }
            .main-menu-btn { width: 90%; max-width: 300px; }
            .neo-logo { font-size: 5rem; }
            .neo-text { font-size: 1.8rem; }
        }
        @media (max-width: 480px) {
            .game-container { padding: 5px; }
            .menu-btn { padding: 8px 15px; font-size: 0.9rem; }
            .main-menu-title { font-size: 2rem; }
        }
        .lang-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 30000;
        }
        .lang-btn {
            background: rgba(0,0,0,0.7);
            border: 2px solid #ffd700;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        .lang-btn:hover { background: rgba(255,215,0,0.3); transform: scale(1.05); }
        .lang-btn.active { background: #ffd700; color: #1a1a2e; }
    </style>
</head>
<body>

        <div class="board-container">

    </div>

    <script src="/saveSystem.js"></script>
    <script src="translations.js"></script>
    <script src="game.js"></script>
</body>
</html>
