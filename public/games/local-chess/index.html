<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Chess</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            overflow: hidden;
        }
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0066ff 0%, #00d4ff 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20000;
            animation: fadeOut 0.8s 3s forwards;
        }
        @keyframes fadeOut {
            to { opacity: 0; pointer-events: none; }
        }
        .neo-logo {
            font-size: 8rem;
            font-weight: 900;
            color: white;
            text-shadow: 0 0 40px rgba(255,255,255,0.8);
        }
        .neo-text {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            margin-top: 30px;
            letter-spacing: 8px;
        }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 19999;
            animation: fadeOut 0.5s 4s forwards;
        }
        .game-title {
            font-size: 3rem;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 30px;
        }
        .loading-bar {
            width: 300px;
            height: 10px;
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
            overflow: hidden;
        }
        .loading-fill {
            height: 100%;
            background: #ffd700;
            border-radius: 10px;
            animation: loadProgress 1s 3s forwards;
            width: 0;
        }
        @keyframes loadProgress {
            to { width: 100%; }
        }
        .main-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 0;
            animation: fadeIn 0.5s 4.5s forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .main-menu.hidden { display: none; }
        .main-menu.visible { opacity: 1; animation: none; }
        .main-menu-title {
            font-size: 4rem;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 50px;
            text-shadow: 0 0 20px rgba(255,215,0,0.5);
        }
        .main-menu-btn {
            width: 300px;
            padding: 20px;
            margin: 10px;
            background: rgba(255,215,0,0.2);
            border: 3px solid #ffd700;
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .main-menu-btn:hover {
            background: rgba(255,215,0,0.3);
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255,215,0,0.5);
        }
        .main-menu-btn.primary {
            background: #ffd700;
            color: #1a1a2e;
        }
        .game-container {
            display: none;
            width: 100vw;
            height: 100vh;
            padding: 20px;
        }
        .game-container.active { display: flex; gap: 20px; }
        .left-panel {
            width: 250px;
            background: rgba(0,0,0,0.5);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .board-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #chessBoard {
            background: #2c3e50;
            border: 5px solid #ffd700;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .right-panel {
            width: 250px;
            background: rgba(0,0,0,0.5);
            border-radius: 15px;
            padding: 20px;
        }
        .panel-title {
            font-size: 1.2rem;
            color: #ffd700;
            margin-bottom: 15px;
            text-align: center;
            border-bottom: 2px solid #ffd700;
            padding-bottom: 10px;
        }
        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .stat-label { color: #aaa; }
        .stat-value { color: #ffd700; font-weight: bold; }
        .zone-item {
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            margin-bottom: 8px;
            border-left: 4px solid transparent;
        }
        .zone-item.white { border-left-color: #3498db; }
        .zone-item.black { border-left-color: #e74c3c; }
        .zone-item.neutral { border-left-color: #95a5a6; }
        .action-btn {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            background: rgba(255,215,0,0.2);
            border: 2px solid #ffd700;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .action-btn:hover:not(:disabled) {
            background: rgba(255,215,0,0.3);
            transform: scale(1.05);
        }
        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .menu-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 25px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: 2px solid #ffd700;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s;
        }
        .menu-btn:hover { background: rgba(0,0,0,0.9); transform: scale(1.05); }
        .turn-indicator {
            text-align: center;
            padding: 15px;
            background: rgba(255,215,0,0.2);
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
        }
        @media (max-width: 1024px) {
            .game-container { flex-direction: column; padding: 10px; }
            .left-panel, .right-panel { width: 100%; max-height: 150px; overflow-y: auto; }
            .board-container { flex: 1; }
        }
    </style>
</head>
<body>
    <div class="splash-screen">
        <div class="neo-logo">N</div>
        <div class="neo-text">NeoGames</div>
    </div>

    <div class="loading-screen">
        <div class="game-title">‚ôüÔ∏è Local Chess</div>
        <div class="loading-bar">
            <div class="loading-fill"></div>
        </div>
    </div>

    <div class="main-menu" id="mainMenu">
        <div class="main-menu-title">‚ôüÔ∏è Local Chess</div>
        <button class="main-menu-btn primary" onclick="startGame('local')">üë• Local (2 Jogadores)</button>
        <button class="main-menu-btn primary" onclick="showDifficultyMenu()">ü§ñ vs IA</button>
        <button class="main-menu-btn" onclick="showCredits()">‚ÑπÔ∏è Cr√©ditos</button>
    </div>

    <div class="main-menu" id="difficultyMenu" style="display:none;">
        <div class="main-menu-title">üéØ Escolha a Dificuldade</div>
        <button class="main-menu-btn" onclick="startGame('ai', 'easy')" style="background:rgba(46,204,113,0.3);border-color:#2ecc71;">üòä F√°cil</button>
        <button class="main-menu-btn" onclick="startGame('ai', 'medium')" style="background:rgba(241,196,15,0.3);border-color:#f1c40f;">üòê M√©dio</button>
        <button class="main-menu-btn" onclick="startGame('ai', 'hard')" style="background:rgba(231,76,60,0.3);border-color:#e74c3c;">üòà Dif√≠cil</button>
        <button class="main-menu-btn" onclick="hideDifficultyMenu()">‚¨ÖÔ∏è Voltar</button>
    </div>

    <button class="menu-btn" onclick="showMainMenu()" style="display:none;" id="menuBtn">üè† Menu</button>

    <div class="game-container" id="gameContainer">
        <div class="left-panel">
            <div class="panel-title">‚öîÔ∏è Jogador Branco</div>
            <div class="stat-item">
                <span class="stat-label">Fichas (FI)</span>
                <span class="stat-value" id="whiteFI">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Zonas</span>
                <span class="stat-value" id="whiteZones">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Pe√ßas</span>
                <span class="stat-value" id="whitePieces">16</span>
            </div>
            <button class="action-btn" id="whiteExtraMove" onclick="useExtraMove('white')" disabled>
                ‚ö° Movimento Extra (2 FI)
            </button>
        </div>

        <div class="board-container">
            <canvas id="chessBoard" width="640" height="640"></canvas>
        </div>

        <div class="right-panel">
            <div class="turn-indicator" id="turnIndicator">Turno: Brancas</div>
            
            <div class="panel-title">‚öîÔ∏è Jogador Preto</div>
            <div class="stat-item">
                <span class="stat-label">Fichas (FI)</span>
                <span class="stat-value" id="blackFI">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Zonas</span>
                <span class="stat-value" id="blackZones">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Pe√ßas</span>
                <span class="stat-value" id="blackPieces">16</span>
            </div>
            <button class="action-btn" id="blackExtraMove" onclick="useExtraMove('black')" disabled>
                ‚ö° Movimento Extra (2 FI)
            </button>
            
            <div class="panel-title" style="margin-top: 20px;">üó∫Ô∏è Controle de Zonas</div>
            <div id="zonesControl"></div>
        </div>
    </div>

    <script src="/saveSystem.js"></script>
    <script src="game.js"></script>
</body>
</html>
