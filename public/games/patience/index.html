<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patience - NeoGames</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; }
        body {
            background: linear-gradient(135deg, #0a0a1e 0%, #1a1a3e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }
        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0066ff 0%, #00d4ff 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20000;
            animation: fadeOut 0.8s 3s forwards;
            overflow: hidden;
        }
        #splash::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        @keyframes fadeOut {
            to { opacity: 0; pointer-events: none; }
        }
        .logo-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: logoEntrance 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        @keyframes logoEntrance {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        .logo { font-size: 8rem; font-weight: 900; color: white; text-shadow: 0 0 40px rgba(255,255,255,0.8), 0 0 80px rgba(0,212,255,0.6); position: relative; z-index: 2; animation: logoFloat 3s ease-in-out infinite; }
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .logo-ring {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            animation: ringPulse 2s ease-in-out infinite;
        }
        .logo-ring:nth-child(2) {
            animation-delay: 0.3s;
            width: 240px;
            height: 240px;
        }
        .logo-ring:nth-child(3) {
            animation-delay: 0.6s;
            width: 280px;
            height: 280px;
        }
        @keyframes ringPulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.1); opacity: 0.1; }
        }
        .gameTitle { font-size: 2.5rem; font-weight: 700; color: white; margin-top: 30px; letter-spacing: 8px; text-transform: uppercase; animation: textSlide 1s 0.5s backwards; text-shadow: 0 2px 20px rgba(0,0,0,0.3); }
        @keyframes textSlide {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: particleFloat 3s ease-in-out infinite;
        }
        @keyframes particleFloat {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            50% { opacity: 1; }
        }
        .loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a1e 0%, #1a1a3e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 19999;
            animation: fadeOut 0.5s 4s forwards;
        }
        .loadingTitle { font-size: 3rem; font-weight: bold; color: white; margin-bottom: 30px; animation: slideDown 0.8s 2.5s backwards; }
        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .loadingBar { width: 300px; height: 10px; background: rgba(255,255,255,0.3); border-radius: 10px; overflow: hidden; animation: slideUp 0.8s 2.8s backwards; }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .loadingFill { height: 100%; background: white; border-radius: 10px; animation: loadProgress 1s 3s forwards; width: 0; }
        @keyframes loadProgress {
            to { width: 100%; }
        }
        .loadingText { color: white; margin-top: 20px; font-size: 1.2rem; animation: slideUp 0.8s 3s backwards; }
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            animation: fadeIn 0.5s 4s forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 40px;
            color: white;
            font-size: 24px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            z-index: 10;
        }
        .stat { text-align: center; }
        .statValue { font-size: 36px; color: #00d4ff; }
        #forceBar {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 300px;
            background: rgba(0,0,0,0.5);
            border-radius: 15px;
            border: 2px solid rgba(0,212,255,0.3);
            overflow: hidden;
        }
        #forceFill {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: linear-gradient(to top, #00d4ff, #0066ff);
            transition: height 0.1s;
        }
        #streak {
            position: absolute;
            top: 100px;
            left: 20px;
            color: #ffd700;
            font-size: 20px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255,215,0,0.5);
        }
        #canvas {
            border-radius: 20px;
            box-shadow: 0 0 60px rgba(0,212,255,0.3), 0 0 100px rgba(0,102,255,0.2);
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 20;
            border: 3px solid #00d4ff;
        }
        #gameOver h2 { color: #00d4ff; font-size: 48px; margin-bottom: 20px; }
        #gameOver p { color: white; font-size: 24px; margin: 10px 0; }
        .fragment {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #ffd700;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255,215,0,0.8);
            animation: fragmentPulse 1s infinite;
        }
        @keyframes fragmentPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
        .btn {
            background: linear-gradient(135deg, #0066ff, #00d4ff);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: 700;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }
        .btn:hover { transform: scale(1.05); box-shadow: 0 5px 20px rgba(0,212,255,0.5); }
        #instructions {
            position: absolute;
            bottom: 30px;
            color: rgba(255,255,255,0.7);
            font-size: 18px;
            text-align: center;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        @media (max-width: 768px) {
            .logo { font-size: 80px; }
            .gameTitle { font-size: 32px; }
            .loadingBar { width: 250px; }
            #ui { gap: 20px; font-size: 18px; top: 10px; }
            .statValue { font-size: 24px; }
            #forceBar { width: 20px; height: 200px; right: 10px; }
            #streak { font-size: 16px; top: 80px; left: 10px; }
            #instructions { font-size: 14px; bottom: 10px; padding: 0 10px; }
            #gameOver { padding: 30px; max-width: 90%; }
            #gameOver h2 { font-size: 32px; }
            #gameOver p { font-size: 18px; }
            .btn { padding: 12px 30px; font-size: 16px; }
        }
        @media (max-width: 480px) {
            #ui { flex-direction: column; gap: 10px; align-items: center; }
            .stat { font-size: 14px; }
            .statValue { font-size: 20px; }
            #forceBar { height: 150px; }
            #streak { font-size: 14px; }
        }
        .lang-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 30000;
        }
        .lang-btn {
            background: rgba(0,0,0,0.7);
            border: 2px solid #00d4ff;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        .lang-btn:hover { background: rgba(0,212,255,0.3); transform: scale(1.05); }
        .lang-btn.active { background: #00d4ff; color: #0a0a1e; }
    </style>
</head>

</html>
